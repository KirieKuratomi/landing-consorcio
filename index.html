
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consórcio Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Consórcio" class="logo">
    <nav>
      <ul>
        <li><a href="#simulador">Simulador</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Seu novo carro está mais perto</h1>
      <p>Faça uma simulação online e comece seu consórcio agora mesmo.</p>
      <a href="especialistas.html" class="btn-especialista-link">Falar com um especialista</a>
    </div>
  </section>

  <section class="simulador" id="simulador">
    <h2>Simule seu consórcio</h2>
 <form action="https://formsubmit.co/greiceambrosio5@gmail.com" method="POST">
  <label for="modelo">Modelo do Carro</label>
  <select id="modelo" name="Modelo do Carro" required>
    <option value="">Selecione um modelo</option>
    <option value="Gol">Gol Seminovo</option>
    <option value="Voyage">Voyage</option>
    <option value="Polo">Polo</option>
    <option value="Virtus">Virtus</option>
    <option value="Nivus">Nivus</option>
    <option value="T-Cross">T-Cross</option>
    <option value="Taos">Taos</option>
    <option value="Jetta">Jetta</option>
    <option value="Saveiro">Saveiro</option>
    <option value="Amarok">Amarok</option>
    <option value="Golf">Golf</option>
    <option value="Tiguan">Tiguan</option>
    <option value="Passat">Passat</option>
    <option value="Fox">Fox</option>
    <option value="Up">Up!</option>
  </select>

  <label for="nome">Nome Completo*</label>
  <input type="text" id="nome" name="Nome Completo" required>

  <label for="email">Email*</label>
  <input type="email" id="email" name="Email" required>

  <label for="telefone">Telefone com DDD*</label>
  <input type="tel" id="telefone" name="Telefone com DDD" required>

  <label for="cep">CEP*</label>
  <input type="text" id="cep" name="CEP" required>

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <button type="submit">Solicitar Cotação</button>
</form>

  </section>

  <footer>
    <p>&copy; 2025 Consórcio Digital. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
