<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consórcio de Carro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Seu Novo Carro com Consórcio</h1>
    <p>Simule agora sem compromisso</p>
  </header>

  <section class="formulario">
    <form action="https://formsubmit.co/SEUEMAILAQUI" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="tel" name="telefone" placeholder="Seu telefone" required />
      <select name="modelo">
        <option value="">Escolha o modelo</option>
        <option value="gol">Gol</option>
        <option value="polo">Polo</option>
        <option value="t-cross">T-Cross</option>
      </select>
      <button type="submit">Quero simular</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Seu Nome ou Empresa</p>
  </footer>
</body>
</html>
