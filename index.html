
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consórcio Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Consórcio" class="logo">
    <nav>
      <ul>
        <li><a href="#simulador">Simulador</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Seu novo carro está mais perto</h1>
      <p>Faça uma simulação online e comece seu consórcio agora mesmo.</p>
      <a href="especialistas.html" class="btn-especialista-link">Falar com um especialista</a>
    </div>
  </section>

  <section class="simulador" id="simulador">
    <h2>Simule seu consórcio</h2>
    <form>
      <input type="number" placeholder="Valor desejado (ex: 50000)" required>
      <input type="number" placeholder="Quantidade de parcelas (ex: 60)" required>
      <button type="submit">Calcular</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Consórcio Digital. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
